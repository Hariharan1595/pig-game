<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pigGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="player-0 player player-active">
        <div class="player-info">
          <h1>player 1</h1>
          <p id="score-0">0</p>
        </div>
        <div class="current-info">
          <p class="current">
            current <br />
            <span id="current-0"></span>
          </p>
        </div>
      </section>
      <section class="player-1 player">
        <div class="player-info">
          <h1>player 2</h1>
          <p id="score-1">0</p>
        </div>

        <div class="current-info">
          <p class="current">
            current <br />
            <span id="current-1"></span>
          </p>
        </div>
      </section>
    </main>
    <img src="image/dice-1.png" class="dice-img hidden" alt="" />
    <button class="btn new-game">new game</button>
    <button class="btn roll">roll dice</button>
    <button class="btn hold">hold</button>
  </body>
</html>
